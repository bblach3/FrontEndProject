<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #h3 {
      text-align: center;
      color: lightgreen;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: css / pop.jpg;
    }
  
  </style>

  <body>
    <div class="container">
      <h3 id="h3">Who is playing</h3>

      <button
        class="btn btn-outline-secondary txt-accent table-hover btn-outline-success"
        type="button"
        onclick="getInputValue()"
        id="button-addon2"
      >
        Search Band
      </button>
      <br />
      <br />
      <input
        type="text"
        id="events"
        class="form-control btn-outline-success"
        placeholder="Type in artist name"
        aria-describedby="button-addon2"
      />

      <div id="temp" class="p-1 div"></div>
      <br />
      <div id="temp2" class="p-1 div"></div>
      <div id="temp3" class="p-1 div"></div>
      <br />
      <img src="" class="align-self-center bg-success" id="temp4" class="p-1 div" />
      <br />
      <div id="temp5" class="p-1 div"></div>
      <br />
      <div id="temp6" class="p-1 div"></div>
    </div>
    <script src="test.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
